<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title glot-model="header_title">Emoji favicon bookmark maker</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ™</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/glottologist"></script>
    <script src="main.js"></script>
    <script src="translation.js"></script>
</head>

<body class="vh-100">
    <header class="jumbotron h-25 bg-primary">
        <div class="container h-100 d-flex align-items-center justify-content-center">
            <h1 class="text-white" glot-model="header_title">Emoji favicon bookmarklet maker</h1>
        </div>
    </header>
    <main class="jumbotron h-75">
        <div class="container h-100 d-flex align-items-center justify-content-center">
            <form>
                <div class="p-4" glot-model="label_usage">
                    <p>Enter the pictograms you want to make into favicons and the JavaScript you want to make into bookmarklets, then click the download button.</p>
                    <p>An HTML file for bookmark import will be downloaded, so please import it with your browser.</p>
                </div>
                <div class="p-4">
                    <div class="col-auto">
                        <label for="emoji" class="form-label" glot-model="label_emoji">Emoji's you want to use as
                            favicons</label>
                        <input type="search" class="form-control" id="emoji" maxlength="2" required pattern="/\p{Emoji_Modifier_Base}\p{Emoji_Modifier}?|\p{Emoji_Presentation}|\p{Emoji}\uFE0F/gu">
                    </div>
                </div>
                <div class="p-4">
                    <div class="col-auto">
                        <label for="script_name" class="form-label" glot-model="label_script_name">Bookmarklet Name</label>
                        <input type="search" class="form-control" id="script_name">
                    </div>
                </div>
                <div class="p-4">
                    <div class="col-auto">
                        <label for="script" class="form-label" glot-model="label_script">JavaScript to make a bookmarklet</label>
                        <input type="search" class="form-control" id="script" required>
                    </div>
                </div>
                <div class="p-4">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary" glot-model="btn_donwload">Download</button>
                    </div>
                </div>
                <div>
                    <canvas class="d-none"></canvas>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
